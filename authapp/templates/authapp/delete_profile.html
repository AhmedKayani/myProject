<!DOCTYPE html>
<html>
  <head>
    <title>Delete Profile</title>
  </head>
  <body>
    <h2>Are you sure you want to delete this profile?</h2>
    <p>{{ profile.name }} - {{ profile.networth }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'user_profile' %}">Cancel</a>
  </body>
</html>
