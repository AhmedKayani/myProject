<!-- myapp/templates/authapp/signup.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .form-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .form-container h2 {
        margin-bottom: 1rem;
      }

      .form-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-container form input {
        margin-bottom: 1rem;
        padding: 0.5rem;
        width: 100%;
        max-width: 300px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-container form button {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .form-container form button:hover {
        background-color: #0056b3;
      }

      .form-container p {
        margin-top: 1rem;
      }

      .form-container p a {
        color: #007bff;
        text-decoration: none;
      }

      .form-container p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Sign Up</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </body>
</html>
