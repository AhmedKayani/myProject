<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>
<body class="form-page-bg">
    <div class="container">
      <div class="panel panel-default auth-box">
        <div class="panel-body px-2">
          <h1 class="text-center">Sign Up</h1>
          {% if form.username.errors %}
          <div class="alert alert-danger" role="alert">
            {% for error in form.username.errors %}
            <strong>{{ error }}</strong>
            {% endfor %}
          </div>
          {% elif form.password2.errors %}
          <div class="alert alert-danger mt-3">
              {% for error in form.password2.errors %}
              <strong>{{ error }}</strong>
              {% endfor %}
          </div>
          {% endif %}

          <form method="post" class="auth-form">
              {% csrf_token %}
              <div class="form-group">
                  <label for="id_username">Username</label>
                  <input type="text" name="username" class="form-control input-lg" id="id_username" placeholder="Enter your username" required>
                  <!-- This replaces {{ form.username }} -->
              </div>
              
              <div class="form-group">
                  <label for="id_password1">Password</label>
                  <input type="password" name="password1" class="form-control input-lg" id="id_password1" placeholder="Enter your password" required>
                  <!-- This replaces {{ form.password1 }} -->
              </div>
              <div class="form-group form-group-last">
                  <label for="id_password2">Confirm Password</label>
                  <input type="password" name="password2" class="form-control input-lg" id="id_password2" placeholder="Confirm your password" required>
                  <!-- This replaces {{ form.password2 }} -->
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
          </form>
          <p class="text-center change-auth-text">Already have an account? <strong><a href="{% url 'login' %}">Login</a></strong></p>
        </div>
      </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
